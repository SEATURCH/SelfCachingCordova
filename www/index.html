<!DOCTYPE html>

<html>
<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="connect-src https://jsonplaceholder.typicode.com/"> -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
    <div class="app active" data-bind="drawer: function(){ return $root.pageData() && $root.pageData().isRoot }">
      <div class="drawer" data-bind="click: function(){ showDrawer(false); }, css: {'show': showDrawer}">
        <div class="content bg-white h-100 d-flex flex-column justify-content-between">
          <div class="h-100">
            <div class="header bg-primary text-light px-2">
                <h1 class="p-2">NDT Vehicle Inspections</h1>
                <div class="p-2 text-right">Some Inspector</div>
            </div>
            <div>
              <h5 data-bind='click:function(){ return $root.upload(); }'><i class="fas fa-cloud-upload-alt p-3"></i>Upload</h5>
              <h5><i class="fas fa-arrow-circle-down p-3"></i>Download</h5>
            </div>
            <hr class="mx-2" />
            <div class="px-2" data-bind="insertTemplate: 'drawer-items'"></div>
          </div>
          <div>
            <h5><i class="fas fa-door-open p-3"></i>Log Out</h5>
          </div>
        </div>
      </div>
      <div class="w-100 h-100" data-bind="css: { loading: $root.processing }">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <!-- ko if: $root.pageData() -->
            <!-- ko if: $root.pageData().isRoot -->
              <span class="navbar-toggler-icon m-2 btn" data-bind="click: function(){ showDrawer(true); }"></span>
            <!-- /ko -->
            <!-- ko if: !$root.pageData().isRoot -->
              <span class="fas fa-chevron-left m-2 btn" data-bind="click: function(){ $root.navi.backButton(); }"></span>
            <!-- /ko -->
          <!-- /ko -->
          <span class="navbar-brand mr-auto" href="#">NDT Mobile</span>
          <div class="rot d-none fas fa-spinner"></div>
        </nav>
        <div class="pages-holder navigation-transitions">
          <div  class="page main" data-bind="with:$root.pageData">
            <div data-bind="insertTemplate: $data.PageId + 'Page'"></div>
          </div>
          <div  class="page helper bg-light"></div>
        </div>
      </div>
    </div>
    <!-- App Initial Page -->
    <a id="starterPage" href="/Inspections/Index"></a>

    <script type="text/javascript" src="external/dto/js/network.js"></script>
    <script type="text/javascript" src="external/dto/js/editable.js"></script>
    <script type="text/javascript" src="external/dto/js/default-model-mapping.js"></script>
    <script type="text/javascript" src="external/dto/js/dto-custom-bindings.js"></script>
    <script type="text/javascript" src="external/dto/js/helpers.js"></script>
    <script type="text/javascript" src="external/dto/js/dtoFramework.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="bundle/bundle.js"></script>
</body>
</html>
