<!DOCTYPE html>

<html>
<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="connect-src https://jsonplaceholder.typicode.com/"> -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
    <div class="app">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <span class="navbar-brand" href="#">NDT Mobile</span>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Down</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New</a>
              </li>
            </ul>
            <span class="navbar-text">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">User Name</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Filter/Sort</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </div>
            </span>
          </div>
        </nav>
        <div class="page">
            <div class="split">
                <div class="w-100 h-100" data-bind="editableForm: $data, config: $data.config, orientation: $data.orientation, level: 1, templateId:'default-root-template'"></div>
            </div>
            <div class="split" data-bind="swipableTabs:'image-swipe-template.html'">
                <div class="w-100 h-100" data-bind="editableForm: $data, config: $data.config, orientation: $data.orientation, level: 1, templateId:'default-root-template'"></div>
            </div>
        </div>
        
        <div class="d-none page">
            <h1>Apache Cordova</h1>
            <!-- ko with: data -->
            <div class="w-100 h-100" data-bind="editableForm: $data, config: $data.config, orientation: $data.orientation, level: 1, templateId:'default-root-template'"></div>
            <!-- /ko -->
        </div>
        
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="bundle/bundle.js"></script>
</body>
</html>
