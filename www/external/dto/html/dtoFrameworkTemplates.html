<script id="select-template" type="text/html">
    <select class="form-control form-control-sm" data-bind="value: value, btnOptions: options, optionsText: optionsText, optionsValue: optionsValue, optionsCaption: optionsCaption,  event: { change: validate }, css: {validatable: $data.validationErrorMsg}">asdf</select> 
    <div class="validatable msg" data-bind="text:$data.validationErrorMsg"></div>
</script>

<script id="dropdown-template" type="text/html">
    <button class="btn btn-sm btn-light dropdown-toggle" data-bind="value: value, btnOptions: options, optionsText: optionsText, optionsValue: optionsValue, optionsCaption: optionsCaption"></button>
    <div class="validatable msg" data-bind="text:$data.validationErrorMsg"></div>
</script>

<script id="text-template" type="text/html">
    <input class="form-control form-control-sm" type="text" data-bind="textInput: value, css: {validatable: $data.validationErrorMsg}, event: { blur: validate, focus: dismiss }" />
    <div class="validatable msg" data-bind="text:$data.validationErrorMsg"></div>
</script>

<script id="number-template" type="text/html">
    <input class="form-control form-control-sm" type="number" data-bind="textInput: value, css: {validatable: $data.validationErrorMsg}, event: { blur: validate, focus: dismiss }" />
    <div class="validatable msg" data-bind="text:$data.validationErrorMsg"></div>
</script>

<script id="dropdown-menu-template" type="text/html">
    <div class="dropdown-menu">
        <!-- ko if: optionsCaption != null -->
        <div class="dropdown-item dropdown-unselected" data-bind="text: optionsCaption, click:function(){ ko.utils.setOptionsValue(null,$data)}"></div>
        <!-- /ko -->
        <!-- ko foreach: options -->
        <div class="dropdown-item" data-bind="text: ko.utils.optionsText($data,$parent),click:function(){ ko.utils.setOptionsValue($data,$parent)}"></div>
        <!-- /ko -->
    </div>
</script>
