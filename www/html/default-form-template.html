<div class="form-group property-form w-100 px-3" data-bind="foreach: $data.orientatedProperties">
    <!-- ko if:ko.unwrap($data.header) -->
    <div class="header" data-bind="text:$data.header, css: 'level-' + $parent.level"></div>
    <!-- /ko -->
    
    <div class="content" data-bind="foreach: $data.content">
        <!-- ko if:$data.isArray -->
        <div class="isArray w-100" data-bind="foreach: $data.property, css:$data.type">
            <!-- ko if:$parent.type == "Defined" -->
            <div class="w-100" data-bind="editableForm: $data, config: $parent.typeConfig, orientation: $parent.orientation, level: ($parents[2].level + 1), indexItem:(ko.unwrap($index) + 1)"></div>
            <!-- /ko -->
            <!-- ko if:$parent.type == "Primitive" -->
            <div class="property-template" data-bind="editableField: $parent.config, data: $data, vm: $parents[2].model"></div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko if: !$data.isArray -->
        <!-- ko if:$data.type == "Defined" -->
        <div class="w-100" data-bind="editableForm: $data.property, config: $data.typeConfig,  orientation: $data.orientation, level: ($parents[1].level + 1)"></div>
        <!-- /ko -->
        <!-- ko if:$data.type == "Primitive" -->
        <div class="property-template w-50" data-bind="editableField: $data.config, data: $data.property, vm: $parents[1].model"></div>
        <!-- /ko -->
        <!-- /ko -->
    </div>
</div>
<!-- ko if: $data.level == 1 -->
<button class="btn btn-primary" data-bind="click:function(){ $data.model.isValid(); }">Validate</button>
<!-- /ko -->
