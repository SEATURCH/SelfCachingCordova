<div class="form-root" data-bind="
        selector: $data.orientatedProperties.reduce((flat, toFlatten)=>
    flat.concat(toFlatten.header), []),
    content: $data.orientatedProperties.reduce((flat, toFlatten) => flat.concat([toFlatten.content]), [])">
    <div class="sidebar" data-bind="foreach:$data.headers">
        <div class="sideItem p-3 pl-2" data-bind="text:$data, click:function(){$parent.selectedIdx(ko.unwrap($index))}, css:{'selected': ko.unwrap($parent.selectedIdx) == ko.unwrap($index) }"></div>
    </div>
    <div class="root-content" data-bind="foreach: $data.contents">
        <div data-bind="visible:ko.unwrap($parent.selectedIdx) == ko.unwrap($index), foreach: $data">
            <!-- ko if:$data.type == "Defined" -->
            <div class="w-100" data-bind="editableForm: $data.property, orientation: $data.orientation, config: $data.typeConfig, level: 1"></div>
            <!-- /ko -->
            <!-- ko if:$data.type == "Primitive" -->
            <div class="property-template" data-bind="editableField: $parent.config, data: $data.property"></div>
            <!-- /ko -->
        </div>
    </div>
</div>
